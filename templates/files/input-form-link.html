
<div style="overflow:hidden;max-width:800px;margin:auto;">
    <font size="-1">
        <div dir="ltr">
            <div
                    style="
                    color: rgb(26, 27, 33);
                    font-family: Inter, -apple-system, 'system-ui', 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
                    font-size: 16px;
                    margin-bottom: 20px;
                    width:inherit;
                "
            >
                <div style="margin-bottom: 20px;">
                    <br />
                    <div>
                        <a href="https://flowpipe.io" target="_blank" rel="noopener noreferrer">
                        <img src="https://flowpipe.io/images/flowpipe_email_logo.png" alt="Flowpipe Logo" height="40" />
                        </a>
                    </div>
                </div>
                <div style="line-height:26px;margin-bottom:12px;text-align:initial;word-break:break-word">
                    {{ $prompt := .Prompt }}
                    {{ $formUrl := .FormUrl }}
                    <h2 style="font-size:1em;">{{ $prompt }}</h2>

                    <div name="header" style="font-size: 14px; line-height: 16px; margin-bottom: 25px; margin-top: 25px; padding-top: 0px;">
                        <figure style="display: inline-block; margin: 0 auto; width: 100%;">
                            <div style="background-color: #036; border: none; color: white; font-weight: normal; padding: 10px 20px; text-align: left; text-decoration: none; display: inline-block; margin: 4px 2px 4px 0px; border-radius: 4px;">
                                <a href="{{ $formUrl }}" style="color: inherit; text-decoration: inherit;" target="_blank">Complete form &rarr;</a>
                            </div>
                        </figure>
                    </div>
                </div>
            </div>
        </div>
    </font>
</div>

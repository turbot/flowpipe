run:
  timeout: 5m
  modules-download-mode: readonly
  skip-dirs:
    # auto generated code
    - internal/service/api/docs

issues:
  exclude-rules:
    - path: pipeparser/utils/user_input.go
      linters:
        - forbidigo

linters:
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - depguard
    - durationcheck
    # - exhaustive
    - exportloopref
    - forbidigo
    - gocritic
    - gocheckcompilerdirectives
    - gosec
    - makezero
    - nilerr
    - nolintlint
    - reassign
    - sqlclosecheck
    - unconvert

linters-settings:
  nolintlint:
    require-explanation: true
    require-specific: true

  forbidigo:
    forbid:
      - "^(fmt\\.Print(|f|ln)|print|println)$"
      - "^(fmt\\.Fprint(|f|ln)|print|println)$"
  gocritic:
    disabled-checks:
      - ifElseChain       # style
      - singleCaseSwitch  # style & it's actually not a bad idea to use single case switch in some cases
      - assignOp          # style
      - commentFormatting # style

  depguard:
    # Kind of list is passed in.
    # Allowed values: allowlist|denylist
    # Default: denylist
    list-type: denylist

    # Check the list against standard lib.
    # Default: false
    include-go-root: false

    # A list of packages for the list type specified.
    # Can accept both string prefixes and string glob patterns.
    # Default: []
    packages:
      - go.uber.org/zap

    # A list of packages for the list type specified.
    # Specify an error message to output when a denied package is used.
    # Default: []
    packages-with-error-message:
      - go.uber.org/zap: do not use Uber zap directly, use the fplog package instead

    # Specify rules by which the linter ignores certain files for consideration.
    # Can accept both string prefixes and string glob patterns.
    # The ! character in front of the rule is a special character
    # which signals that the linter should negate the rule.
    # This allows for more precise control, but it is only available for glob patterns.
    # Default: []
    # ignore-file-rules:
    #   - "!log/*.go"